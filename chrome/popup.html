<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ShutUp – AI YouTube Video Blocker</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="heading">ShutUp – AI YouTube Video Blocker</p>

    <div class="container">
      <label class="power-switch">
        <input type="checkbox" id="toggleBlock" />
        <span class="material-icons power-icon">power_settings_new</span>
      </label>
      <div id="statusMessage" class="status-message">Click To Turn On</div>
    </div>

    <br />

    <div class="options-list">
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >IT & Computer Science
          <!-- <span class="tooltip"
            >AI, CS, IT, Data Science, Cybersecurity, Game Development etc</span
          > -->
        </span>
      </label>
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >Core Engineering & Robotics
          <!-- <span class="tooltip"
            >Mechanical, Electrical, Mechatronics, Aeronautics, Robotics
            etc</span
          > -->
        </span>
      </label>
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >Medicine, Health & Biology
          <!-- <span class="tooltip"
            >Medicine, Biotech, Biomedical, Marine Biology etc</span
          > -->
        </span>
      </label>
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >Business, Finance & Economics
          <!-- <span class="tooltip"
            >Economics, MBA, Fintech, Commerce,Management etc</span
          > -->
        </span>
      </label>
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >Arts & Humanities
          <!-- <span class="tooltip"
            >Literature, Philosophy, Geography, Economics, Political Science
            etc</span> -->
        </span>
      </label>
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >Competitive Exams
          <!-- <span class="tooltip"
            >Gaokao, IIT JEE Advanced, UPSC, TOEFL, IELTS, GATE, NDA, Olympiads,
            CA, SSC, NEET, USMLE etc</span
          > -->
        </span>
      </label>
      <label class="checkbox-pill">
        <input type="checkbox" />
        <span class="pill-label"
          >High School / Pre-university
          <!-- <span class="tooltip"
            >English, Hindi, Maths, Science, Social Science, Economics,
            Geography, History etc</span
          > -->
        </span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
